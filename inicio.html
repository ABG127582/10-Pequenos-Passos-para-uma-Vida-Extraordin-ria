<div class="page-section active" id="page-inicio">
    <div class="container">
        <header class="home-header">
            <h1>Pequenos Passos</h1>
            <div class="streak-widget">
                <i class="fas fa-fire"></i>
                <span id="streak-count">0</span>
                <span>dias</span>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="dashboard-main-widget">
                <section id="daily-tasks-widget" class="content-section">
                    <div class="section-header-interactive">
                         <h2 class="section-title">Planejamento do Dia</h2>
                         <div class="header-actions">
                             <button id="toggle-expand-tasks-btn" class="action-btn" title="Expandir/Recolher"><i class="fas fa-expand-alt"></i></button>
                             <a href="#planejamento-diario" data-page="planejamento-diario" class="action-btn" title="Ver planejamento completo"><i class="fas fa-arrow-right"></i></a>
                         </div>
                    </div>
                    <div id="today-schedule-container">
                        <ul id="today-schedule-hours-list">
                            <!-- Daily schedule will be rendered here by JS -->
                        </ul>
                    </div>
                </section>
                 <section class="content-section reflection-section">
                    <h2 class="section-title">Check Reflexão estoica</h2>
                    <form id="home-reflection-form" class="reflection-form" data-category="Pessoal">
                        <div class="form-group">
                            <label for="reflection-home-dayReview">Como foi o dia? O que correu bem e o que pode melhorar?</label>
                            <div class="input-wrapper textarea-wrapper">
                                <textarea id="reflection-home-dayReview" class="reflection-input" data-title="Análise do Dia" rows="1"></textarea>
                                <button type="button" class="speech-to-text-btn" title="Digitar por Voz"><i class="fas fa-microphone"></i></button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reflection-home-gratitude">Pelo que você é grato(a) hoje?</label>
                            <div class="input-wrapper textarea-wrapper">
                                <textarea id="reflection-home-gratitude" class="reflection-input" data-title="Gratidão do Dia" rows="1"></textarea>
                                <button type="button" class="speech-to-text-btn" title="Digitar por Voz"><i class="fas fa-microphone"></i></button>
                            </div>
                        </div>
                        <button type="submit" class="standard-button"><i class="fas fa-save"></i> Salvar Reflexão</button>
                    </form>
                </section>
            </div>
            <div class="dashboard-side-widgets">
